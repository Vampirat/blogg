<h4 class="text-center"> Добавить новый комментарий </h4>
<form method="post">
    {% csrf_token %}
    <div class="form-error text-center">{{ form.non_field_errors }}</div>
    <div class="container text-center">
        <div class="row">
            {% for f in form %}
            <p class=""><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
    </div>
    <p class="text-center"><button type="submit">Отправить</button></p>
</form>
