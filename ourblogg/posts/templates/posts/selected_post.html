{% extends 'base.html' %}

{% block content %}
 
<h1 class="text-center">{{object.title}}</h1>
<div class = "line"></div>
 
<h5 class="text-center">{{object.text|linebreaks}}</h5>
{% if object.picture %}
<p class="text-center"><img class="img"  width="200" height="200" src="{{object.picture.url}}"></p>
{% endif %}

{% endblock %}
