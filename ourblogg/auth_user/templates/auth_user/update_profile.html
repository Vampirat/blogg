{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ title }}</h1>
{% if user.photo %}
{% load thumbnail %}
    <p class="text-center"><img class="img"  src="{% thumbnail user.photo 200x200 %}"></p>  
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error text-center">{{ form.non_field_errors }}</div>
    <div class="container text-center">
        <div class="row">
            {% for f in form %}
            <p class="text-center"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
    </div>
    <p class="text-center"><button type="submit">Отправить</button></p>
</form>
<div class = "line"></div>
<p class="text-center"><a href="{% url 'password_change' %}">Сменить пароль</a></p>
{% endblock %}
