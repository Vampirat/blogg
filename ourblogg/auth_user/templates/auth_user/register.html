{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    <div class="container text-center">
        <div class="row">
            {% for f in form %}
            <p class="text-center"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
    </div>
    <p class="text-center"><button type="submit">Отправить</button></p>
</form>

{% endblock %}
